<div class="signup-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Signup
            </mat-card-title>
        </mat-card-header>
        <form >
            <mat-card-content>
                <mat-form-field class="full-width" class="form-group">
                    <input
                      matInput
                      placeholder="First Name"
                      class="form-control"
                      type="text"
                      name="firstName"
                      id="firstName"
                    />
                  </mat-form-field>
                  <mat-form-field class="full-width" class="form-group">
                    <input
                      matInput
                      placeholder="Last Name"
                      class="form-control"
                      type="text"
                      name="lastName"
                      id="lastName"
                    />
                  </mat-form-field>
              <mat-form-field class="full-width" class="form-group">
                <input
                  matInput
                  placeholder="Email"

                  type="text"
                  id="email"
                  name="email"
                />
              </mat-form-field>
              <mat-form-field class="full-width" class="form-group">
                <input
                  matInput
                  placeholder="Password"

                  type="password"
                  name="password"
                  id="password"
                />
              </mat-form-field>
              <mat-form-field class="full-width" class="form-group">
                <input
                  matInput
                  placeholder="Confirm Password"

                  type="confirmPassword"
                  name="confirmPassword"
                  id="confirmPassword"
                />
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" mat-button color="primary">Signup</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
