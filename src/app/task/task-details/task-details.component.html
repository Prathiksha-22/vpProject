<mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="currentTask.id; else noSelection">  {{originalTitle }} </span>
            <ng-template #noSelection>Select Task</ng-template>
          </mat-card-title>
        </mat-card-header>

        <form #form="ngForm" (submit)="saved.emit(currentTask)">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Title"
                type="text" name="title" required
                [(ngModel)]="currentTask.title">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Description"
                type="text" name="description"
                [(ngModel)]="currentTask.description">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
            <button type="button" mat-button (click)="cancelled.emit()">Cancel</button>
          </mat-card-actions>
        </form> 
      </mat-card>
