 
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Task List
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item *ngFor="let task of taskData"
               (click)="selected.emit(task)" >
              <h3 matLine>{{task.title}}</h3>
              <p matLine>{{task.description}}</p>
              
              <button mat-icon-button color="warn"
                (click)="deleted.emit(task.id);$event.stopImmediatePropagation() " >
                <mat-icon>delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
  
        </mat-card-content>
      </mat-card>
