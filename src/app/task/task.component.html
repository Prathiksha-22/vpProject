<div class="task-containers">
    <div class="task-list">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Task List
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <mat-list>
            <mat-list-item (click)="selectTask(task)"
              *ngFor="let task of taskData">
              <h3 matLine>{{task.name}}</h3>
              <!-- <p matLine>{{task.description}}</p> -->
 
                <button mat-icon-button color="warn"
                (click)="deleteTask(task.id)
                ;$event.stopImmediatePropagation()">
                <mat-icon>
                delete
              </mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
  
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="task-details">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <span *ngIf="selectedTask.id; else noSelection">{{selectedTask.name}}</span>
            <ng-template #noSelection>Select Task</ng-template>
          </mat-card-title>
        </mat-card-header>
        <form #form="ngForm" (submit)="saveTask(selectedTask)" >
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Title"
                type="text" name="title" required
                [(ngModel)]="selectedTask.name"
               >
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Description"
                type="text" name="description"
                [(ngModel)]="selectedTask.description"
                >
            </mat-form-field> 
            
          </mat-card-content>
          <mat-card-actions>
            <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
            <button type="button" mat-button (click)="cancel()">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
