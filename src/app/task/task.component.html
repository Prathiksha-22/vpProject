<div class="task-containers">

    <div class="task-list">
        <app-task-list 
        [taskData]="taskData"
        (selected)="selectTask($event)"
        (deleted)="deleteTask($event)">
    </app-task-list>
    </div>
    
   
  
    <div class="task-details">
        <app-task-details
        [task]="currentTask"
        (saved)="saveTask($event)"
        (cancelled)="cancel()">

        </app-task-details>
      
    </div>
  </div>
